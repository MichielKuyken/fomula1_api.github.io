<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Data</title>
</head>
<body>

<div id="driverList"></div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('https://useritem-api-service-michielkuyken.cloud.okteto.net/drivers/');
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function displayData(data) {
        const driverListContainer = document.getElementById('driverList');

        // Check if there is data to display
        if (data && Array.isArray(data) && data.length > 0) {
            const ul = document.createElement('ul');

            data.forEach(driver => {
                const li = document.createElement('li');
                li.textContent = `${driver.voornaam} ${driver.achternaam}`;
                ul.appendChild(li);
            });

            driverListContainer.appendChild(ul);
        } else {
            driverListContainer.textContent = 'No drivers found.';
        }
    }

    // Fetch data when the page loads
    fetchData();
</script>

</body>
</html>
