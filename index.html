<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API website</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://jsonplaceholder.typicode.com/posts')).json();
        }
    }" x-init="getData">
       <h2>Drivers</h2>
        <ul>
                <li x-for="driver in responsedata" :key="driver.id">
                    <strong x-text="driver.achternaam"></strong> - <span x-text="driver.voornaam"></span>
                </li>
            </ul>
    </div>
</body>
</html>
