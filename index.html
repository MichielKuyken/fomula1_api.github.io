<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API website</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script>
        const driverData = {
            return {
                driver: null
            },
            fetch: function () {
                fetch('https://useritem-api-service-michielkuyken.cloud.okteto.net/drivers/')
                    .then(res => res.json())
                    .then(res => {
                        this.driver = res;
                })
            }
        }
    </script>
</head>

<body>
     <div x-data="{driverData: driverData()}" x-init="driverData.fetch()">
        <h2>Drivers</h2>
        <ul>
            <template x-if="driverData.drivers">
                <li x-for="driver in driverData.drivers" :key="driver.id">
                    <strong x-text="driver.achternaam"></strong> - <span x-text="driver.voornaam"></span>
                </li>
            </template>
            <template x-if="!driverData.drivers">
                <li>No drivers found</li>
            </template>
        </ul>
    </div>
</body>
</html>
