<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API website</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script>
        let driverData = function () {
            return {
                driver: null
            },
            fetch: function () {
                fetch('https://useritem-api-service-michielkuyken.cloud.okteto.net/drivers/')
                    .then(res => res.json())
                    .then(res => {
                        this.driver = res.drivers;
                })
            }
        }
    </script>
</head>

<body>
     <div x-data="{driverData: driverData()}" x-init="driverData.fetch()">
        drivers: <strong x-text="driverData.title">Placeholder</strong>
    </div>
</body>
</html>
